{% extends "base.html" %}

{% block content %}
    <div class="center">
        <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>
            {{ form.password2.label }}<br>
            {{ form.password2(size=32) }}
        </p>        
        <p class="btn">{{ form.submit() }}</p>
    </form>
    </div>
    
{% endblock %}
