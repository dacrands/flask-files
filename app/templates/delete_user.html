{% extends "base.html" %}

{% block content %}
<div class="flex--center">
  <h2>Delete account</h2>
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      Not to scare you, but this action can't be undone.
    </p>
    <p>
      Please verify your password to say goodbye forever.
    </p>
    <p>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </p>
    <p class="btn btn--danger">{{ form.submit() }}</p>
  </form>
  

</div>

{% endblock %}
