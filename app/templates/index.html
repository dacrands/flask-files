{% extends "base.html" %}

{% block content %}
  <main class="main">
    <form class="form" method=post enctype=multipart/form-data required>
      <div>
        <input class="form__input" type=file name=file>
      </div>
      <div>
        <input class="form__input" type=submit value=Upload>
      </div>
    </form>
    <section class="files">
      <div class="links">
        {% for file in files %}
        <div class="links__item">
          <a class="links__a" href="{{url_for('uploaded_file', filename=file)}}"> {{file}}</a>
        </div>
        {% endfor %}
      </div>
    </section>

  </main>

{% endblock %}
